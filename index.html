<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nombre del autor" />
    <meta name="title" content="Título del proyecto" />
    <meta
      name="description"
      content="Breve descripción del contenido del proyecto" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon" />
    <title>Profile Card - Frontend Club</title>
  </head>

  <body>
    <div class="container">
      <div class="position-element ">
        <div class="mt-2">
            <p class="text-black mb-0 mt-0">Challenge #01</p>
            <h1 class="text-black mt-0">Profile Card</h1>
          </div>
          <div class="position-card">
            <div class="card">
              <div class="card_header">
                <div class="sizeImagen">
                  <img src="./images/perfil.png" alt="Imagen de perfil" />
                </div>
    
                <p class="card_header-title mb-1 mt-2 fw-bold">Henrietta Gregory</p>
                <p class="card_header-text mb-1 mt-0">Berkeley, CA</p>
              </div>
              <div class="card_body mt-1">
                <p class="text-center">
                  Ethnographer of computation and computational ethnographer;
                  research staff at the Berkeley Institute for Data Science
                </p>
              </div>
              <div class="card_footer icon-size">
                <div>
                  <a href="https://twitter.com/Francis48902210">
                    <i class="bx bxl-twitter x-color"></i>
                  </a>
                </div>
                <div>
                  <a href="https://www.linkedin.com/in/francisco-estrada-flores/">
                    <i class="bx bxl-linkedin-square lin-color"></i>
                  </a>
                </div>
                <div>
                 <a href="https://www.facebook.com/fransisco.florez.9461/">
                    <i class="bx bxl-facebook-square fb-color"></i>
                 </a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <style>
      h1,
      p {
        text-align: center;
      }
    </style>
  </body>
</html>
